<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini CSV Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ“Š CSV Chatbot</div>
        <div class="chat-box" id="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;
            addMessage("user", userMessage);
            input.value = "";

            const response = await fetch("http://127.0.0.1:5000/chat_v3", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            addMessage("bot", data.reply);
        });

        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
